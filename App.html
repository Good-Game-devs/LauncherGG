<html>
  <head>
     <link rel="stylesheet" href="./App.css">
     <title>GG The OpenSource game launcher</title>
     <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body data-bs-theme="dark">
    <!--Scripts-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Contents-->
    <div class="games">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Flyblocks</h5>
          <p class="card-text">An super awesome retro adventure.</p>
          <a href="#" class="btn btn-primary">Play</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Game From Disc</h5>
          <p class="card-text">Insert an GG prepared disk with a game on it (this feature only works on windows, bacuse of the unix based OSs FileSystem)</p>
          <a href="#" class="btn btn-primary">Play</a>
        </div>
      </div>
    </div>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = './src/setting.html';"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">

  </body>
</html>
